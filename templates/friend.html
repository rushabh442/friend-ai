<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayra AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #0A0F1C;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .aurora-bg {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .aurora-1,
        .aurora-2,
        .aurora-3 {
            position: absolute;
            width: 100%;
            height: 100%;
            filter: blur(100px);
            opacity: 0.5;
            animation: aurora 20s infinite;
        }

        .aurora-1 {
            background: radial-gradient(circle at 50% 50%, #4D76FF, transparent 40%);
            animation-delay: -5s;
        }

        .aurora-2 {
            background: radial-gradient(circle at 30% 70%, #FF4D9E, transparent 40%);
            animation-delay: -10s;
        }

        .aurora-3 {
            background: radial-gradient(circle at 70% 30%, #4DFFB4, transparent 40%);
            animation-delay: -15s;
        }

        @keyframes aurora {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-10%, 10%) scale(1.1); }
            50% { transform: translate(10%, -10%) scale(0.9); }
            75% { transform: translate(5%, 5%) scale(1.05); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .chat-container {
            width: 100%;
            max-width: 56rem;
            background-color: rgba(20, 27, 45, 0.8);
            backdrop-filter: blur(16px);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid #2A3441;
            position: relative;
            z-index: 1;
        }

        .chat-header {
            background-color: rgba(26, 35, 51, 0.5);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-bottom: 1px solid #2A3441;
        }

        .avatar-container {
            position: relative;
        }

        .avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            border: 2px solid #4D76FF;
        }

        .status-dot {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0.75rem;
            height: 0.75rem;
            background-color: #10B981;
            border-radius: 50%;
            border: 2px solid #141B2D;
        }

        .header-text h1 {
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            display: flex;
            align-items: center
            gap: 0.5rem;
        }

        .sparkle {
            color: #4D76FF;
            font-size: 1.25rem;
        }

        .header-text p {
            color: #8B9CB3;
            font-size: 0.75rem;
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 1rem;
            animation: slideIn 0.3s ease-out forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .message.bot {
            background-color: rgba(26, 35, 51, 0.8);
            color: white;
            align-self: flex-start;
            border-top-left-radius: 0;
        }

        .message.user {
            background-color: rgba(77, 118, 255, 0.2);
            color: white;
            align-self: flex-end;
            border-top-right-radius: 0;
            border: 1px solid rgba(77, 118, 255, 0.3);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #8B9CB3;
            font-size: 0.875rem;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .dot {
            width: 0.5rem;
            height: 0.5rem;
            background-color: #4D76FF;
            border-radius: 50%;
            animation: bounce 0.6s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.15s; }
        .dot:nth-child(3) { animation-delay: 0.3s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .chat-input {
            padding: 1rem;
            background-color: rgba(26, 35, 51, 0.5);
            border-top: 1px solid #2A3441;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
        }

        .message-input {
            flex: 1;
            background-color: rgba(20, 27, 45, 0.5);
            color: white;
            border: 1px solid #2A3441;
            border-radius: 0.75rem;
            padding: 0.5rem 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .message-input:focus {
            border-color: #4D76FF;
            box-shadow: 0 0 0 2px rgba(77, 118, 255, 0.2);
        }

        .message-input::placeholder {
            color: #8B9CB3;
        }

        .send-button {
            background-color: #4D76FF;
            color: white;
            border: none;
            border-radius: 0.75rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            background-color: #3D66FF;
        }

        .send-button:disabled,
        .message-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Custom Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="aurora-bg">
        <div class="aurora-1"></div>
        <div class="aurora-2"></div>
        <div class="aurora-3"></div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar-container">
                <img src="https://i.pinimg.com/736x/25/41/60/254160e6d12266ee5bea779914719bd4.jpg" 
                     alt="AI Avatar" 
                     class="avatar">
                <div class="status-dot"></div>
            </div>
            <div class="header-text">
                <h1>Nayra AI <span class="smily">ðŸ˜‡</span></h1>
                <p>You can share everything</p>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here dynamically -->
        </div>

        <div class="chat-input">
            <div class="input-container">
                <input type="text" 
                       class="message-input" 
                       id="messageInput"
                       placeholder="Type your message..."
                       autocomplete="off">
                <button class="send-button" id="sendButton">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"></path>
                        <path d="m12 5 7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        let isProcessing = false;

        // Initial bot message
        addMessage('Hello! How can I assist you today?', 'bot');

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = `
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <span>Nayra is thinking...</span>
            `;
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return indicator;
        }

        async function handleSendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            messageInput.value = '';
            addMessage(message, 'user');

            isProcessing = true;
            messageInput.disabled = true;
            sendButton.disabled = true;
            const typingIndicator = addTypingIndicator();

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message }),
                });

                const data = await response.json();
                typingIndicator.remove();
                
                addMessage(data.error ? `Error: ${data.error}` : data.response, 'bot');
            } catch (error) {
                typingIndicator.remove();
                addMessage('An error occurred while connecting to the server.', 'bot');
            } finally {
                isProcessing = false;
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSendMessage();
            }
        });

        sendButton.addEventListener('click', handleSendMessage);
    </script>
</body>
</html>
