<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Ai</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
        
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
    background-image: url('https://r4.wallpaperflare.com/wallpaper/12/400/6/love-wallpaper-1251f2406da65e8b2a38e2b5c0489972.jpg');
            background-repeat: no-repeat;

        }

        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .header {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #f1c40f;
        }

        .ask-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-area {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            outline: none;
            background-color: #34495e;
            color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }

        .input-area:focus {
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }

        .send-button {
            padding: 15px;
            font-size: 1rem;
            background-color: #1abc9c;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .send-button:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        .chat-area {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: inset 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 1rem;
        }

        .message.user {
            background-color: #e3f9f4;
            color: #2c3e50;
            align-self: flex-end;
            text-align: right;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
        }

        .message.bot {
            background-color: #ecf0f1;
            color: #2c3e50;
            align-self: flex-start;
            text-align: left;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* Scrollbar Styling */
        .chat-area::-webkit-scrollbar {
            width: 8px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background-color: #1abc9c;
            border-radius: 4px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background-color: #16a085;
        }

        @media (max-width: 480px) {
            .header {
                font-size: 1.5rem;
            }

            .input-area, .send-button {
                padding: 12px;
                font-size: 0.9rem;
            }

            .message {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Aur Bhai kya haal haiðŸ¤©
        </div>
        <div class="ask-section">
            <input id="question" class="input-area" type="text" placeholder="Ask anything..." onkeypress="handleKeyPress(event)" aria-label="Input your question here">
            <button class="send-button" onclick="askQuestion()">Get Response</button>
        </div>
        <div class="chat-area" id="chatArea" aria-live="polite">
            <!-- Messages will appear here dynamically -->
        </div>
    </div>

    <script>
        function displayMessage(role, message) {
            const chatArea = document.getElementById("chatArea");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${role}`;
            messageDiv.innerText = message;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                askQuestion();
            }
        }

        async function askQuestion() {
            const questionInput = document.getElementById("question");
            const question = questionInput.value.trim();

            if (!question) {
                alert("Please enter a question!");
                return;
            }

            displayMessage("user", question);
            questionInput.value = "";

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question }),
                });

                const data = await response.json();

                if (data.error) {
                    displayMessage("bot", "Error: " + data.error);
                } else {
                    displayMessage("bot", data.response);
                }
            } catch (error) {
                console.error('Error:', error);
                displayMessage("bot", "An error occurred while connecting to the server.");
            }
        }
    </script>
</body>
</html>
